<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Manual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    .pdf-link {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }
    .pdf-link img {
      width: 32px;
      vertical-align: middle;
      margin-right: 10px;
    }
    #manualContent {
      display: none;
    }
    .access-denied {
      font-size: 24px;
      color: red;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div id="manualContent">
    <h1>Training Manual</h1>
    <ul>
      <li>
        <a class="pdf-link" href="abbadox-training-scheduling.pdf" target="_blank">
          <img src="pdf-icon.png" alt="PDF Icon"> Abbadox Training Schedule
        </a>
      </li>
      <li>
        <a class="pdf-link" href="How%20to%20check%20for%20Eligibility.pdf" target="_blank">
          <img src="pdf-icon.png" alt="PDF Icon"> How to Check for Eligibility
        </a>
      </li>
    </ul>
  </div>

  <script>
    const correctPassword = "dmg1129";
    const userInput = prompt("Please enter the password to access the training manual:");

    if (userInput === correctPassword) {
      document.getElementById("manualContent").style.display = "block";
    } else {
      document.body.innerHTML = "<div class='access-denied'>Access Denied: Incorrect Password</div>";
    }
  </script>

</body>
</html>
