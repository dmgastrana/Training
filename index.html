<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Training PDFs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .file-list {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .pdf-link {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    .pdf-link img {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>Upload Training Manual PDFs</h1>
  <form id="uploadForm">
    <input type="file" id="pdfInput" accept="application/pdf" multiple>
  </form>

  <div class="file-list" id="fileList"></div>

  <script>
    const input = document.getElementById('pdfInput');
    const fileList = document.getElementById('fileList');

    input.addEventListener('change', () => {
      fileList.innerHTML = '<h2>Selected Files:</h2><ul>' +
        Array.from(input.files).map(file => {
          const url = URL.createObjectURL(file);
          return `<li>
            <a class="pdf-link" href="${url}" target="_blank">
              <img src="pdf-icon.png" alt="PDF Icon"> ${file.name}
            </a>
          </li>`;
        }).join('') +
        '</ul>';
    });
  </script>
</body>
</html>
